<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amiga Social - Portal do Cliente</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login-style.css"> 
</head>
<body>
  <div class="login-container">
    <h1>Portal do cliente</h1>
    
    <!-- Login Form -->
    <form class="login-form" id="loginForm">
      <h2>Acesse a sua conta</h2>
      
      
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" placeholder="Digite o seu CPF" required>
      
      <label for="password">Senha</label>
      <div class="password-input">
        <input type="password" id="password" placeholder="Digite a senha" required>
        <button type="button" id="togglePassword" class="toggle-btn">üëÅÔ∏è</button>
        <a href="#" class="forgot-password">Esqueci a senha</a>
        <p>Ei, este √© um ambiente de teste, sabia? Isso significa que voc√™ pode clicar em <b>acessar</b> e ver o nosso dashboard! :)</p>

      </div>
    
      <a href="dashboard.html" class="btn" style="display: inline-block; text-decoration: none; text-align: center;">Acessar</a>

    </form>

    <!-- Divider -->
    <div class="divider">ou</div>

    <!-- First Access Link -->
    <a href="#" class="first-access" id="firstAccess">Primeiro acesso</a>
  </div>

  <!-- First Access Modal -->
  <div class="modal" id="firstAccessModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Primeiro Acesso</h3>
        <button class="close-btn" id="closeModal">&times;</button>
      </div>
      <form id="registerForm">
        <label for="registerCpf">CPF</label>
        <input type="text" id="registerCpf" name="registerCpf" placeholder="Digite seu CPF" required>
        
        <label for="fullName">Nome Completo</label>
        <input type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" required>
        
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
        
        <label for="registerPassword">Senha</label>
        <input type="password" id="registerPassword" name="registerPassword" placeholder="Crie uma senha" required>
        
        <label for="confirmPassword">Confirmar Senha</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" required>
        
        <button type="submit" class="btn">Criar Conta</button>
      </form>
    </div>
  </div>

  <script src="login-script.js"></script>
</body>
</html>
